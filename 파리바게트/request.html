<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>request</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/request.css">
</head>
<body>
    <header>
        <section>
            <div class="menu_bar">
                <a href="#"><img src="./images/menu.svg" alt="메뉴"></a>
                <h1><a href="#"><img src="./images/logo_white.png" alt="파리바게뜨"></h1></a>
                <a href="#"><img src="./images/search_icon.svg" alt="검색"></a>
            </div>
        </section>
    </header>
    <main>
        <form name="consulting_form" id="consulting_form" method="post">
            <section>
                <h1>가맹점상담신청</h1>
                <span>
                    가맹점 관련하여 궁금한 점은 언제든 문의주시기 바랍니다.
                    * 항목은필수입력사항입니다
                </span>
                <div class="consulting">
                    <dl class="num1">
                        <dt>이름</dt>
                        <dd><input type="text"  name="user_name" maxlength="4"></dd>
                    <dl class="num2">
                        <dt>휴대폰번호</dt>
                        <dd>
                            <input type="text" name="user_num" maxlength="3">
                            <input type="text" name="user_num" maxlength="4">
                            <input type="text" name="user_num" maxlength="4"> 
                        </dd>
                    </dl>
                    <dl class="num3"> 
                        <dt>이메일</dt>
                        <dd>
                            <input type="email" name="user_email" required>
                            <span>@</span>
                            <select name="email">
                                <option value="">선택해주세요</option>
                                <option value="google.com">google.com</option>
                                <option value="naver.com">naver.com</option>
                                <option value="kakako.com">kakako.com</option>
                                <option value="hanmail.com">hanmail.com</option>
                                <option value="etc">직접 입력</option>
                            </select>
                        </dd>
                    </dl>
                    <dl class="num4">
                        <dt>창업희망지역</dt>
                        <dd><input type="text" name="user_founded" required></dd>
                    </dl>
                    <dl class="num5">
                        <dt>신청계기</dt>
                        <dd>
                            <input type="radio" name="application_occasion" value="internet" id="internet">
                            <label for="internet">인터넷 검색</label>
                            <input type="radio" name="application_occasion" value="visit" id="visit">
                            <label for="visit">매장 방문</label>
                            <input type="radio" name="application_occasion" value="friend" id="friend">
                            <label for="friend">지인 소개</label>
                            <input type="radio" name="application_occasion" value="estate" id="estate">
                            <label for="estate">컨설팅/부동산</label>
                            <input type="radio" name="application_occasion" value="other" id="other">
                            <label for="other">기타</label>
                        </dd>
                    </dl>
                    <dl class="num6">
                        <dt>제목</dt>
                        <dd><input type="text" name="user_title" placeholder="궁금하신 사항을 입력하세요"></dd>
                    </dl>
                    <dl class="num7">
                        <dt>내용</dt>
                        <dd><textarea name="consulting_text" id="consulting_text" cols="30" rows="10"></textarea></dd>
                    </dl>
                    <button type="submit" class="sub_btn">상담 신청하기</button>
                </div>
            </section>
        </form>
    </main>
    <footer>
        <section>
            <div class="bottom_menu">
                <div class="num1">
                    <a href="./index.html"><img src="./images/storefront.svg" alt="매장 소개"></a>
                    <p>매장 소개</p>
                </div>
                <div class="num2">
                    <a href="#"><img src="./images/headset_mic.svg" alt="상담신청"></a>
                    <p>상담신청</p>
                </div>
                <div class="num3">
                    <a href="#"><img src="./images/local_shipping.svg" alt="배송서비스"></a>
                    <p>배송서비스</p>
                </div>
                <div class="num4">
                    <a href="#"><img src="./images/local_shipping.svg" alt="프로모션"></a>
                    <p>프로모션</p>
                </div>
            </div
        </section>
    </footer>
</body>
</html>
